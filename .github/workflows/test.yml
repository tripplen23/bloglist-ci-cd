name: Hello World!

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
      - name: Now it is
        run: |
          date
      - name: Directory content
        run: |
          ls -l
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          start: |
            npm run start:test
            npm run start:client
            wait-on http://localhost:3003 http://localhost:3000
          command: npm run test:e2e
          record: true
          parallel: true
